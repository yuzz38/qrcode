<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generation QR codes</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css">
</head>
<body>
    <div class="qr">
        <h1>QR-code генератор</h1>
    <div class="qr__wrapper">
        <div class="qr__title">
            Введите текст или ссылку:
        </div>
        <form id="Form"class="qrCodeForm">
            <input type="text" id="url" placeholder="wwww.google.com" autocomplete="off" value="www.google.com">
            <button type="submit">Сгенерировать</button>
            <div class="card" id="card">

            </div>
        </form>
    </div>
    </div>
    <div class="pashalka">
        <a data-fancybox href="#hidden">.</a>
    </div>
    <div style="display: none; width: 500px;" id="hidden">
        <h2><img src="https://i.otk7.com/service/uploads/4/0/f/%D0%BA%D0%B0%D1%80%D1%82%D0%B8%D0%BD%D0%BA%D0%B0-%D0%90%D0%BD%D0%B0%D1%82%D0%BE%D0%BB%D0%B8%D0%B9-%D0%AF-%D1%81%D0%BA%D1%83%D1%87%D0%B0%D1%8E-%D0%BF%D0%BE-%D1%82%D0%B5%D0%B1%D0%B5-881.jpg" alt="толя"></h2>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script src="/main.js"></script>
</html>
